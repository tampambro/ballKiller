<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Killer</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <p id="instruction">Use <span class="green">&#8592;</span> and <span class="green">&#8594;</span> or <span
      class="green">A</span>
    and <span class="green">D</span></p>
  <div id="start" onclick="startGame()">Press <span class="green">ENTER</span> for start</div>

  <div id="score">
    Score: <span id="scoreResult" class="green">0</span>
    <p id="missed">Missed: <span id="missedResult"></span></p>
  </div>


  <div id="time"></div>

  <canvas width="750" height="585" id="game"></canvas>

  <p id="restart">Press <span class="green">R</span> for restart</p>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
